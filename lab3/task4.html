<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        .float-left {
            float: left;
            width: 100px;
            height: 100px;
            background-color: lightblue;
        }
        .float-right {
            float: right;
            width: 100px;
            height: 100px;
            background-color: lightcoral;
        }
        .clear {
            clear: both;
        }
    </style>
</head>
<body>
    <div class="float-left">Float Left</div>
    <div class="float-right">Float Right</div>
    <div class="clear">Этот текст не обтекает плавающие элементы.</div>
</body>
</html>
