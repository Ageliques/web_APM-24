<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Внутренний CSS</title>
    <!-- Внутренний CSS -->
    <style>
        h1 {
            color: purple;
            font-size: 28px;
        }

        .text {
            color: orange;
            font-style: italic;
        }

        #special {
            color: brown;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Стиль для тега h1</h1>
    <p class="text">Стиль для класса text </p>
    <p id="special">Стиль для идентификатора special</p>
</body>
</html>
